---
layout: default
---

<main>
	<h3 class="title --content">{{ page.title }}</h3>
	<div class="comic--wide --content">
		{% for image in page.images %}
		<div class="comic--wide__panel">
			<img class="comic--wide__panel__img" src="{{ site.url }}{{ image }}">
		</div>
		{% endfor %}
	</div>

	{% include paginator.html pages=site.comics hash=page.hash %}

	<br>
	<div class="--content">
		{{ content }}
	</div>
	<br>
	{% include comments.html %}
</main>
