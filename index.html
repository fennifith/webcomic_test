<!DOCTYPE html>
<html>
	{% assign post = site.pages | last %}
	<head>
		<meta http-equiv="refresh" content="0; URL='{{ site.url }}{{ post.url }}'"
		<link href="{{ site.url }}/css/styles.css" rel="stylesheet">
	</head>
	<body>
		Redirecting to <a href="{{ site.url }}{{ post.url }}">{{ site.url }}{{ post.url }}</a>
		<script type="text/javascript">
			window.location = "{{ site.url }}{{ post.url }}";
		</script>
	</body>
</html>
