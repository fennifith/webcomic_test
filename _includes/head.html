<meta charset="utf-8">

<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="generator" content="{{ site.name }}">
<title>{{ page.title }}</title>

<meta name="theme-color" content="#FFFFFF">
<meta name="mobile-web-app-capable" content="yes">
<link rel="manifest" href="{{ site.url }}/manifest.json">

<meta name="application-name" content="{{ site.name }}">
<meta name="msapplication-TileColor" content="#FFFFFF">
<meta name="msapplication-tooltip" content="{{ site.description }}">
<meta name="msapplication-config" content="{{ site.url }}/ieconfig.xml">

<link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
<link rel="icon" sizes="16x16" href="{{ site.url }}/favicon.ico">
<link rel="icon" sizes="24x24" href="{{ site.url }}/images/favicon-24.ico">
<link rel="icon" sizes="32x32" href="{{ site.url }}/images/favicon-32.ico">
<link rel="icon" sizes="48x48" href="{{ site.url }}/images/favicon-48.ico">
<link rel="icon" sizes="64x64" href="{{ site.url }}/images/favicon-64.ico">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="white">
<meta name="apple-mobile-web-app-title" content="{{ site.name }}">
<link rel="apple-touch-icon-precomposed" href="{{ site.url }}/images/favicon-152.png">

<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="{{ site.url }}/css/styles.css" rel="stylesheet">
